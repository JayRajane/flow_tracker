<!DOCTYPE html>
<html>
<head>
    <title>Flow Data Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .export-btn {
            background-color: #2196F3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flow Data Records</h1>
        <div>
            <a href="{% url 'index' %}" class="btn">Back to Generator</a>
            <a href="{% url 'export_excel' %}" class="btn export-btn">Export to Excel</a>
            <a href="{% url 'export_pdf' %}" class="btn export-btn">Export to PDF</a>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Day</th>
                <th>Daily Flow</th>
                <th>Total Flow</th>
            </tr>
        </thead>
        <tbody>
            {% for data in flow_data %}
            <tr>
                <td>{{ data.date|date:"d-m-Y" }}</td>
                <td>{{ data.time|time:"H:i" }}</td>
                <td>{{ data.day }}</td>
                <td>{{ data.daily_flow }}</td>
                <td>{{ data.total_flow }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No data available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
